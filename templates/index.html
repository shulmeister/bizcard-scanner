<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
            text-align: center;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
            margin-bottom: 20px;
        }
        
        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }
        
        .upload-area.dragging {
            border-color: #764ba2;
            background: #e8ebff;
        }
        
        .upload-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }
        
        .upload-text {
            color: #667eea;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .upload-subtext {
            color: #999;
            font-size: 14px;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .preview-area {
            margin-top: 20px;
            display: none;
        }
        
        .preview-image {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
        
        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .contact-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }
        
        .contact-info div {
            margin: 8px 0;
            color: #333;
        }
        
        .contact-info strong {
            color: #667eea;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìá Business Card Scanner</h1>
        <p class="subtitle">Upload a business card photo to automatically extract contact information and add to Mailchimp</p>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üì∏</div>
            <div class="upload-text">Click to upload or drag & drop</div>
            <div class="upload-subtext">Supports JPG, PNG, and HEIC images</div>
            <input type="file" id="fileInput" accept="image/*,.heic">
        </div>
        
        <div class="preview-area" id="previewArea">
            <img id="previewImage" class="preview-image" src="" alt="Preview">
            <button class="btn" id="uploadBtn">Process Business Card</button>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing business card...</p>
        </div>
        
        <div class="result" id="result"></div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewArea = document.getElementById('previewArea');
        const previewImage = document.getElementById('previewImage');
        const uploadBtn = document.getElementById('uploadBtn');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        
        let selectedFile = null;
        
        // Click to upload
        uploadArea.addEventListener('click', () => fileInput.click());
        
        // File input change
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        });
        
        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragging');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragging');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragging');
            const file = e.dataTransfer.files[0];
            if (file) {
                handleFile(file);
            }
        });
        
        function handleFile(file) {
            selectedFile = file;
            
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewArea.style.display = 'block';
                result.style.display = 'none';
            };
            reader.readAsDataURL(file);
        }
        
        // Process button click
        uploadBtn.addEventListener('click', async () => {
            if (!selectedFile) return;
            
            const formData = new FormData();
            formData.append('file', selectedFile);
            
            loading.style.display = 'block';
            result.style.display = 'none';
            uploadBtn.disabled = true;
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                loading.style.display = 'none';
                result.style.display = 'block';
                uploadBtn.disabled = false;
                
                if (data.success) {
                    result.className = 'result success';
                    result.innerHTML = `
                        <strong>‚úÖ Success!</strong>
                        <p>${data.message}</p>
                        ${data.contact ? `
                            <div class="contact-info">
                                <div><strong>Name:</strong> ${data.contact.name || 'Not found'}</div>
                                <div><strong>Email:</strong> ${data.contact.email || 'Not found'}</div>
                                <div><strong>Phone:</strong> ${data.contact.phone || 'Not found'}</div>
                                <div><strong>Company:</strong> ${data.contact.company || 'Not found'}</div>
                                ${data.contact.website ? `<div><strong>Website:</strong> ${data.contact.website}</div>` : ''}
                            </div>
                        ` : ''}
                    `;
                    
                    // Reset after 5 seconds
                    setTimeout(() => {
                        previewArea.style.display = 'none';
                        result.style.display = 'none';
                        fileInput.value = '';
                        selectedFile = null;
                    }, 5000);
                } else {
                    result.className = 'result error';
                    result.innerHTML = `
                        <strong>‚ùå Error</strong>
                        <p>${data.error}</p>
                        ${data.contact ? `
                            <div class="contact-info">
                                <div><strong>Extracted info:</strong></div>
                                <div><strong>Name:</strong> ${data.contact.name || 'Not found'}</div>
                                <div><strong>Email:</strong> ${data.contact.email || 'Not found'}</div>
                                <div><strong>Phone:</strong> ${data.contact.phone || 'Not found'}</div>
                                <div><strong>Company:</strong> ${data.contact.company || 'Not found'}</div>
                            </div>
                        ` : ''}
                    `;
                }
            } catch (error) {
                loading.style.display = 'none';
                result.style.display = 'block';
                result.className = 'result error';
                result.innerHTML = `<strong>‚ùå Error</strong><p>Failed to process: ${error.message}</p>`;
                uploadBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
